<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <header class="header">
                <div class="header__logo">
                    <a href="">
                        <img src="img/logo.png" alt="Gold Market Logo">
                    </a>
                </div>
                <nav class="header__nav">
                    <button class="header__nav__btn">
                        <span class="header__nav__btn_line"></span>
                    </button>
                </nav>
            </header>
            <div class="main">
                <div class="main__offer">
                    <div class="main__offer__info">
                        <h1>Gold Market’s</h1>
                        <div class="subheader">Отличный выбор для продвижения твоего бизнеса</div>
                        <p>Компания <span>Gold Market’s</span> специализируется на увеличении продаж с помощью комплексных решений интернет-маркетинга. Делаем бизнес Клиента прибыльным, помогаем получать только целевой трафик и конвертировать его в продажи.</p>
                        <button class="main__offer__btn btn__yellow">Оставить заявку</button>
                    </div>
                    <div class="main__offer__circle"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
